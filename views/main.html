<html>
	<head>
		<title>MusicalSight - Share your favorite music related images</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<base href="/">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
		<script src="https://unpkg.com/masonry-layout@4.1/dist/masonry.pkgd.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
		<link rel='stylesheet' href='public/stylesheets/main.css'/>
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Mako" />
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Abel" />
		<script src="scripts/core-js/client/shim.min.js"></script>
		<script src="scripts/zone.js/dist/zone.js"></script>
		<script src="scripts/reflect-metadata/Reflect.js"></script>
		<script src="scripts/systemjs/dist/system.src.js"></script>
		<script>
			System.config({
			paths: {
			  // paths serve as alias
			  'npm:': 'scripts/'
			},
			// map tells the System loader where to look for things
			map: {
			  // our app is within the app folder
			  app: 'public/app',
			  // angular bundles
			  '@angular/core': 'npm:@angular/core/bundles/core.umd.js',
			  '@angular/common': 'npm:@angular/common/bundles/common.umd.js',
			  '@angular/compiler': 'npm:@angular/compiler/bundles/compiler.umd.js',
			  '@angular/platform-browser': 'npm:@angular/platform-browser/bundles/platform-browser.umd.js',
			  '@angular/platform-browser-dynamic': 'npm:@angular/platform-browser-dynamic/bundles/platform-browser-dynamic.umd.js',
			  '@angular/http': 'npm:@angular/http/bundles/http.umd.js',
			  '@angular/router': 'npm:@angular/router/bundles/router.umd.js',
			  '@angular/forms': 'npm:@angular/forms/bundles/forms.umd.js',
			  // other libraries
			  'rxjs':                       'npm:rxjs',
			  'angular2-in-memory-web-api': 'npm:angular2-in-memory-web-api',
			},
			// packages tells the System loader how to load when no filename and/or no extension
			packages: {
			  app: {
				main: './main.js',
				defaultExtension: 'js'
			  },
			  rxjs: {
				defaultExtension: 'js'
			  },
			  'angular2-in-memory-web-api': {
				main: './index.js',
				defaultExtension: 'js'
			  }
			}
		  });
		  System.import('/public/app/main.js')
				.then(null, console.error.bind(console));
		</script>
		<script src='public/mainScript.js'></script>
		
	</head>

	<body>
		<div id='fullMask'></div>
		<div> 
			<div id='bannerMask'>
				<div id='menu'>
					<p class='menuItem'><a href='/login'>LOGIN</a></p>
					<p class='menuItem'><a href='/register'>SIGN UP</a></p>
					<p class='menuItem'><a href='/profile'>PROFILE</a></p>
					
				</div>
				
				<p class='bigText'>This is <span class='logo'>MusicalSight</span> - <br/> a place to share your favorite music related images with other passionate music lovers.</p>
				<p id='floatRight'>Login or register now to create a gallery of your favorite bands and artists. Let the world see your sound!</p>
			</div>
			
			<div id='topBanner'>
				
			
			</div>
			
		
		</div>
		
		<div class='app'>
			<my-app>Loading...</my-app>
		</div>
		
	</body>


</html>
